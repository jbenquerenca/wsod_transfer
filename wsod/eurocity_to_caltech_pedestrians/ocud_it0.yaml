OUTPUT_DIR: "output/eurocity_to_caltech_pedestrians/ocud_it0"
MODEL:
  META_ARCHITECTURE: "GeneralizedRCNN"
  WEIGHT: "catalog://ImageNetPretrained/MSRA/R-50"
  RPN:
    PRE_NMS_TOP_N_TEST: 6000
    POST_NMS_TOP_N_TEST: 300
    ANCHOR_SIZES: (128, 256, 512)
  ROI_BOX_HEAD:
    NUM_CLASSES: 2
  ROI_HEADS:
    SCORE_THRESH: 0.01
DATASETS:
  TRAIN: ("eurocity_train", "eurocity_val",)
  TEST: ("caltech_pedestrians_val",)
INPUT:
  IGNORE_CLS: True  # ignore class labels
  MIN_SIZE_TRAIN: (640,)
  MAX_SIZE_TRAIN: 1066
  MIN_SIZE_TEST: 640
  MAX_SIZE_TEST: 1066
SOLVER:
  BASE_LR: 0.002
  STEPS: (24685,)
  MAX_ITER: 36000
  WEIGHT_DECAY: 0.0001
  CHECKPOINT_PERIOD: 1000
  IMS_PER_BATCH: 16
  TEST_PERIOD: 1000